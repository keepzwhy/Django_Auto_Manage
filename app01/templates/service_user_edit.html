{% extends 'layout.html' %}
{% block css %}
    .input {
    width: 500px; /* 设置你想要的固定高度 */
    overflow-y: auto; /* 添加滚动条以适应内容溢出 */
    resize: none; /* 禁止用户调整大小 */
    }
{% endblock %}
{% block content %}
    <form method="POST" action="/service/user/edit/{{ name }}/">
        {% csrf_token %}
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">编辑{{ name }}用户信息</h3>
                </div>
                <div class="form-group" style="margin-top: 10px">
                    <label>所属组</label>
                    <input type="text" class="form-control" value="{{ groups.0 }}" name="group">
                    <div style="color: red">{{ message }}</div>
                </div>
                <form>
                    <div style="padding: 10px 10px 10px">
                        <button type="submit" class="btn btn-primary btn-lg btn-block" style="margin-bottom: 10px">
                            保存
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </form>
{% endblock %}
